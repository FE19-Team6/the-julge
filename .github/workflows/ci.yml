name: CI (lint + tsc + build)

on:
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Setup & Install
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: pnpm-${{ hashFiles('pnpm-lock.yaml') }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Run ESLint
        run: pnpm lint

  typescript:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Run tsc
        run: pnpm tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typescript]

    steps:
      - uses: actions/checkout@v4

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Run Build
        run: pnpm build
